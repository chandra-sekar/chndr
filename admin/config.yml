backend:
  name: git-gateway
media_folder: "img"
site_url: "https://chndr.cc"
collections:
  - name: "posts"
    label: "Posts"
    label_singular: "Post"
    folder: "posts"
    create: true
    slug: "{{slug}}"
    fields: 
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Layout", name: "layout", widget: "hidden", default: "layouts/post.njk"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "notes"
    label: "Notes"
    label_singular: "Note"
    folder: "notes"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{hour}}{{minute}}{{second}}"
    identifier_field: slug
    fields: 
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Layout", name: "layout", widget: "hidden", default: "layouts/note.njk"}
      - {label: "Tags", name: "tags", widget: "hidden", default: "notes"}
      - {label: "Slug", name: "slug", widget: "string", default: "{{year}}-{{month}}-{{day}}-{{hour}}{{minute}}{{second}}"}
      - {label: "Body", name: "body", widget: "markdown"}